language: scala
sudo: required

scala:
  - 2.11.8
  - 2.12.7

jdk:
  - oraclejdk8

services:
  - docker

cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot"

before_install:
- if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" ]; then bash
  decrypt-keys.sh; fi

script:
  - sbt ++$TRAVIS_SCALA_VERSION rddTest dsTest streamingTest structuredTest

after_success:
  - if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" ]; then bash
    publish.sh; fi

env:
  global:
  - secure: 
  - secure: 
  - secure: 
